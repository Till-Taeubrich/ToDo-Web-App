<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckDone</title>
  <script defer src="main.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/head-check.png" class="logo">
</head>

<body>
  <div class="logo-area">
    <div class="logo">
      <img class="logo-img" src="./assets/head-check.svg" alt="CheckDone-logo">
      <div>CheckDone</div>
    </div>
  </div>

  <div class="sidebar">
    <ul class="lists"></ul>
    <input class="list-name-input" type="text" placeholder=" + New List">
  </div>

  <div class="main-area">
    <h3 data-tasks-Headline>Your Tasks</h3>
    <div class="add-task-button">+</div>
    <ul class="tasks"></ul>
    <button class="clear-button">Clear Checked Tasks</button>

    <form class="task-form">
      <label class="row" for="title">* Task:</label>
      <input data-form-title type="text" id="title">

      <label class="row" for="date">Due Date:</label>
      <input id="date" data-form-date type="date">


      <div class="row">Priority:</div>
      <select id="priority">
        <option value="">None</option>
        <option value="low">Low</option>
        <option value="middle">Middle</option>
        <option value="high">High</option>
      </select>

      <div class="form-button row">
        <button class="btn" type="button" data-add-button>Add</button>
        <button class="btn" type="button" data-close-button>Close</button>
      </div>

    </form>


  </div>
</body>

</html>
