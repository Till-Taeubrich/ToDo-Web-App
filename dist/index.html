<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckDone</title>
  <script defer src="main.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/head-check.png">
</head>

<body>
  <div class="logo-area">
    <img class="logo" src="./assets/head-check.png" alt="CheckDone-logo">
    <div>CheckDone</div>
  </div>
  <div class="sidebar">
    <h3>Your Lists</h3>
    <ul class="lists"></ul>
    <input class="list-name-input" type="text" placeholder="Add New List">
  </div>
  <div class="main-area">
    <h3 data-tasks-Headline>Your Tasks</h3>
    <ul class="tasks"></ul>
    <img class="add-task-button" src="./assets/plus-circle-outline.png" alt="add-new-task">

  </div>
</body>

</html>
